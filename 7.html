<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React element types</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- 
       DOM event

     -->
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        return (
          <div id="wrapper">
            
            <buttom onClick={(event) => console.log(event.target)}>Click Me!</buttom>
          </div>
        );
      }
    //   <buttom onClick={() => console.log(Math.random())}>Click Me!</buttom>
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
