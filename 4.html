<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- JSX -> Javascript XML 
    1. Luôn dùng React.createElement() vấn đề>
    2. JSX? Live demo
    3. JSX không phải html,
    Cần có Javascript , Babel(phân tích cú pháp và chuyển đổi cú pháp ES6->ES5) để dùng JSX
    4. JSX và React-DOM?
    
    -->
    <div id="root"></div>

    <script type="text/babel">
      const postItem = "ReactJS F8";

      const courses = [
        {
          name: "HTML,CSS",
        },
        {
          name: "Reessponsive web desgin",
        },
        {
          name: "ReactJS",
        },
      ];

      const ul = (
        <ul>
          <li>Javascript</li>
          <li>React Js</li>
        </ul>
      );
// JSX render Array
      const ul1 = (
        <ul>
          {courses.map((course, index) => (<li key={index}>{course.name}</li>))}
        </ul>
      );

      const root = document.getElementById("root");
      ReactDOM.render(ul1, root);
    </script>
  </body>
</html>
