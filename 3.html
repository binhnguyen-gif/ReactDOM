    <!-- 1. Tại sao phải sử dụng React-DOM?

    <div id="root"></div>

    <script>
        const postItem = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement('h2', {
                title: 'Hoc react tai F8'
            }, 'Hoc ReactJs'),
            React.createElement('p', null, 'Hoc reactjs co ban toi nang cao'),
        );

        console.log(postItem);
// get root elemt
const root = document.getElementById('root');
        ReactDOM.render(postItem, root);

        // render ban 18
        const domContainer = document.getElementById('root');
        const root1 = ReactDOM.createRoot(domContainer);
        root1.render(postItem)
    </script>
