<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React element types</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- 
        *Hook
        1. React element types: string , function/class
        - Wapper
        -Head -> Header component
        2. Biểu diễn đơn giản với jsx

     -->
    <div id="app"></div>

    <script type="text/babel">
      class Content extends React.Component {
        render() {
          return <div className="content">Content</div>;
        }
      }

      function Header() {
        return <div className="header">Header</div>;
      }

      const app = (
        <div className="wapper">
          <Header></Header>
          <Content></Content>
          <div className="header">Header</div>
          <div className="content">Content</div>
          <div className="footer">Footer</div>
        </div>
      );

      ReactDOM.render(app, document.getElementById("app"));
    </script>
  </body>
</html>
